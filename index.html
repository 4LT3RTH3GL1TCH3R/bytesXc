<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bytesXc Encoder/Decoder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="sidebar">
    <button onclick="switchTool('main')">Encoder/Decoder</button>
    <button onclick="switchTool('pyobfuscator')">Python Obfuscator</button>
  </div>

  <div id="mainTool">
    <h1>bytesXc Encoder / Decoder</h1>
    <textarea id="inputText" placeholder="Enter text..."></textarea>
    <button onclick="encodeText()">Encode</button>
    <button onclick="decodeText()">Decode</button>
    <textarea id="outputText" placeholder="Output..."></textarea>
    <button onclick="copyOutput()">Copy Output</button>
  </div>

  <div id="pyobfuscatorTool" style="display:none">
    <h1>Python Obfuscator (bytesXc)</h1>
    <textarea id="pyInput" placeholder="Paste your Python code..."></textarea>
    <button onclick="obfuscatePython()">Obfuscate</button>
    <textarea id="pyOutput" placeholder="Runner file output..."></textarea>
    <button onclick="copyPythonOutput()">Copy Output</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
