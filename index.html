<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BytesXc Encoder/Obfuscator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="sidebar">
    <h2>Tools</h2>
    <button onclick="toggleTool('encoder')">Text Encoder</button>
    <button onclick="toggleTool('pyobfuscator')">Python Obfuscator</button>
  </div>

  <div id="main">
    <!-- Encoder Tool -->
    <div id="encoder" class="tool">
      <h1>BytesXc Encoder</h1>
      <textarea id="inputText" placeholder="Enter text..."></textarea>
      <button onclick="encode()">Encode</button>
      <button onclick="decode()">Decode</button>
      <textarea id="outputText" placeholder="Encoded/Decoded output..."></textarea>
      <button onclick="copyOutput()">Copy Output</button>
    </div>

    <!-- Python Obfuscator -->
    <div id="pyobfuscator" class="tool hidden">
      <h1>BytesXc Python Obfuscator</h1>
      <textarea id="pythonInput" placeholder="Paste your Python script here..."></textarea>
      <button onclick="obfuscatePython()">Obfuscate</button>
      <textarea id="runnerOutput" placeholder="Runner with embedded obfuscated script..."></textarea>
      <button onclick="copyRunner()">Copy Runner</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
